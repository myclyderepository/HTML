<!DOCTYPE html>
<html>
<head>
<title>Inline Style</title>
<style>
    .FIRTS{
        background-color: red;
    }
    .SECOND{
        background-color: green;
    }
    .THIRD{
        background-color: blue;
    }
</style>
</head>
<body>  
    <p class="FIRTS">This is a (1)FIRTS paragraph.</p>
    <p class="SECOND">This is a (2)SECOND paragraph.</p>
    <p class="THIRD">This is a (3)THIRD paragraph.</p>
</body>
</html>
